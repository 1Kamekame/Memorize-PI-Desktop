<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>円周率ゲーム</title>
</head>
<body>

<div class="container">
    <span style="font-size: 20px; font-weight: bold;">3.</span>
    <button id="checkButton">答え合わせ</button>
    <button id="autoInputButton">自動入力</button>
    <button id="clearButton">全削除</button>
    <span class="status">現在の桁数: <span id="digitCount">0</span></span>
</div>

<textarea class="auto-resize-textarea" id="textarea" placeholder="次の円周率の数値を入力してください..."></textarea>

<div class="input-popup" id="inputPopup">
    <label for="digitInput">入力する桁数:</label>
    <input type="number" id="digitInput" min="0" placeholder="0">
</div>

<script src="scripts.js"></script>

</body>
</html>
